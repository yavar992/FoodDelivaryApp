<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check Item Availability</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Check Item Availability</h1>
    <form method="get" th:action="@{/checkAvailability}" class="mt-5 card p-3">
        <div class="mb-3">
            <label for="foodCode" class="form-label">Food Code</label>
            <input id="foodCode" type="text" class="form-control" name="foodCode" required>
        </div>
        <div class="mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input id="pincode" type="text" class="form-control" name="pincode" required>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Check Availability</button>
        </div>
    </form>
</div>
</body>
</html>
